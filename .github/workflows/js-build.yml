name: Node CI app

on:
  push:
    branches:  
      - main
      - infra
  pull_request:
    branches: 
      - main
      - infra

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js 20_x
      run: apt-get update && \ apt-get install curl -y && \ curl -fsSL https://deb.nodesource.com/setup_20.x | bash - && \ apt-get install -y nodejs vim 
    - name: Build with NPM
      run: npm --prefix public/my-app/ run build 
