name: Node CI app

on:
  push:
    branches:  
      - main
      - infra
  pull_request:
    branches: 
      - main
      - infra

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js 20_x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - run: npm run build 
    - run: npm test 
